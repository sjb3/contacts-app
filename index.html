<meta charset="utf-8" />

<h2>Traveller's journal</h2>
<div id="root"></div>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>


<script type="text/babel">
class Product extends React.Component {
  render() {
    // Components have a "props" property. This is how we send data into a Component.
    return (
      <div>
      {this.props.desc}<br />
      {this.props.price}<br />
      <img src={this.props.image} /><br />
      </div>
    )
  }
}

class ProductList extends React.Component {
  render() {
    const sorted = this.props.products.slice().sort((a, b) => {
      return a.desc > b.desc;
    })

  return (
    <div>
      <h4><em>Recent Destination</em></h4>
      {
        sorted.map( product => {
          return <Product desc={product.desc} key={product.desc} image={product.image} price={product.price}/>
        })
      }
    </div>
    );
  }
}

const products = [
  {
    price: "$100",
    image: "kyoto.jpg",
    desc: "Kyoto, Japan"
  },
  {
    price: "$200",
    image: "paris.jpg",
    desc: "Paris, France"
  }
];

ReactDOM.render(
  <ProductList products={products} />,
  document.getElementById('root')
)
</script>
